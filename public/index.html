<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易留言板</title>

    <link href=" https://cdn.jsdelivr.net/npm/noto-sans-sc@37.0.0/noto_sans_sc_medium/css.min.css " rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/@fontsource/fira-code@5.2.6/400.min.css " rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown-light.css" rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/a11y-light.css " rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css " rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>留言板</h1>
        <h2 id="board-id-display"></h2>

        <div class="form-container">
            <textarea id="message-input" placeholder="输入你的留言 (支持 Markdown)..." rows="5"></textarea>
            <div class="attachment-area">
                <input type="file" id="file-input" style="display: none;">
                <button id="attach-file-button">添加附件</button>
                <div id="attachment-info" class="attachment-info"></div>
            </div>
            <button id="submit-button">提交</button>
        </div>

        <div id="messages-container">
        </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/contrib/auto-render.min.js"></script>

</body>

</html>
