<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易留言板</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.font.im/css?family=Noto+Sans+SC:normal,bold,italic">
    <link rel="stylesheet" type="text/css" href="https://fonts.font.im/css?family=Fira+Code:normal,bold">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown-light.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>留言板</h1>
        <h2 id="board-id-display"></h2>

        <div class="form-container">
            <textarea id="message-input" placeholder="输入你的留言 (支持 Markdown)..." rows="5"></textarea>
            <button id="submit-button">提交</button>
        </div>

        <div id="messages-container">
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
